<div class="perfil-voluntario-content">
    <h1>Meu Perfil</h1>
    
    <form id="perfilForm" class="perfil-form">
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="ra">RA:</label>
                <input type="text" id="ra" name="ra" placeholder="Ex: 1234567" required>
            </div>
            
            <div class="form-group">
                <label for="periodo">Período:</label>
                <input type="text" id="periodo" name="periodo" placeholder="Ex: 5º Período" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" placeholder="Ex: Engenharia de Software" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required disabled title="Para alterar o e-mail, entre em contato com o administrador.">
            <p class="form-hint">Seu e-mail de login. Para alterá-lo, contate o suporte.</p>
        </div>
        
        <div class="form-group">
            <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
            <input type="password" id="senha" name="senha" placeholder="********">
            <p class="form-hint">Preencha apenas se deseja alterar sua senha.</p>
        </div>
        
        <button type="submit" class="submit-button">Salvar Dados</button>
        <div id="formMessage" class="form-message"></div>
    </form>
</div>
