    <h1>Formulário</h1>
    
    <form id="certificadoForm">

            <input type="text" id="papelDesempenhado" name="papelDesempenhado" required>
        </div>
        
        <div class="form-group">
            <label for="detalhes">Detalhes</label>
            <textarea id="detalhes" name="detalhes"></textarea>
        </div>
        
        <button type="submit">Solicitar Certificado</button>
    </form>
