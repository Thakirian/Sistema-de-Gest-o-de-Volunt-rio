<div class="detalhes-oficina">
    <button id="voltarParaLista" class="back-button">← Voltar para a lista</button>
    <div id="office-details-container">
        <h1 id="office-title">Carregando detalhes...</h1>
        <div class="office-image-container">
            <img id="office-image" src="" alt="Imagem da Oficina">
        </div>
        <p class="office-description"><strong class="label">Descrição:</strong> <span id="office-description-text"></span></p>
        <p class="office-hours"><strong class="label">Carga Horária:</strong> <span id="office-hours-text"></span> horas</p>
        <p class="office-location"><strong class="label">Local:</strong> <span id="office-location-text"></span></p>
        <p class="office-status"><strong class="label">Status:</strong> <span id="office-status-text"></span></p>
        <p class="office-coordinator"><strong class="label">Departamento:</strong> <span id="office-coordinator-text"></span></p>
    </div>
    
    <button id="solicitarCertificadoBtn" class="action-button">Fazer Solicitação</button>

    <div id="formMessage" class="form-message"></div>
