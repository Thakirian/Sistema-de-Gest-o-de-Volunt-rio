<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Oficina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            background-color: #f8f8f8;
            width: 60px;
            transition: width 0.3s ease;
            overflow: hidden;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar:hover {
            width: 200px;
        }

        .logo {
            text-align: center;
            padding: 20px 0;
        }

        .logo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 40px;
            height: 40px;
            margin: 0 auto;
            gap: 2px;
        }

        .logo-square {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .logo-square:nth-child(1) { background-color: #36a2eb; }
        .logo-square:nth-child(2) { background-color: #ffcd56; }
        .logo-square:nth-child(3) { background-color: #ff9f40; }
        .logo-square:nth-child(4) { background-color: #4bc0c0; }

        .menu-items {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu-items li {
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-items li:hover {
            background-color: #e9e9e9;
        }

        .menu-items li a {
            padding: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            white-space: nowrap;
            justify-content: center;
        }

        .sidebar:hover .menu-items li a {
            justify-content: flex-start;
        }

        .menu-text {
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-left: 15px;
        }

        .sidebar:hover .menu-text {
            opacity: 1;
        }

        .sub-menu {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 55px;
        }

        .menu-items li:hover .sub-menu {
            max-height: 200px;
        }

        .sub-menu li {
            padding: 8px 0;
        }

        .sub-menu li a {
            padding: 5px 0;
            font-size: 14px;
        }

        .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        /* Estilo para visualizar espaço no menu quando não há ícones */
        .menu-placeholder {
            width: 10px;
            height: 20px;
            background-color: #ddd;
            display: block;
            margin: 0 auto;
            border-radius: 2px;
        }

        .sidebar:hover .menu-placeholder {
            display: none;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 60px;
            transition: margin-left 0.3s ease;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-grid">
                <div class="logo-square"></div>
                <div class="logo-square"></div>
                <div class="logo-square"></div>
                <div class="logo-square"></div>
            </div>
        </div>
        <ul class="menu-items">
            <li>
                <a href="#">
                    <div class="menu-placeholder"></div>
                    <span class="menu-text">Meu Perfil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="menu-placeholder"></div>
                    <span class="menu-text">Solicitações</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="menu-placeholder"></div>
                    <span class="menu-text">Oficinas</span>
                </a>
                <ul class="sub-menu">
                    <li><a href="#"><span class="menu-text">EcoBag</span></a></li>
                    <li><a href="#"><span class="menu-text">Pelúcia</span></a></li>
                    <li><a href="#"><span class="menu-text">EcoMural</span></a></li>
                    <li><a href="#"><span class="menu-text">Novo</span></a></li>
                </ul>
            </li>
            <li class="logout">
                <a href="#">
                    <div class="menu-placeholder"></div>
                    <span class="menu-text">Sair</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h1>Nova Oficina</h1>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data">
                </div>
                <div class="form-group">
                    <label for="detalhes">Detalhes</label>
                    <textarea id="detalhes" name="detalhes"></textarea>
                </div>
                <button type="submit">Cadastrar Oficina</button>
            </form>
        </div>
    </div>
</body>
</html>
