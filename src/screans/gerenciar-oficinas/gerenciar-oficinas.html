<div class="header">
    <h1 class="page-title">Gerenciar Oficinas</h1>
    <div class="header-actions">
        <button class="btn btn-primary" id="btnNovaOficina">+ Nova Oficina</button>
    </div>
</div>

<div class="content">
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Nome da Oficina</th>
                    <th>Descrição</th> <th>Instrutor</th>
                    <th>Carga Horária</th> <th>Data Início</th>
                    <th>Vagas</th> <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="oficinasTableBody">
                </tbody>
        </table>
    </div>
</div>

<div id="novaOficinaModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalOficinaTitle">Nova Oficina</h2>
            <button class="close-btn" onclick="closeModal('novaOficinaModal')">&times;</button>
        </div>
        <form id="oficinaForm">
            <input type="hidden" id="oficinaId"> <div class="form-group">
                <label class="form-label" for="nomeOficina">Nome da Oficina</label>
                <input type="text" class="form-input" id="nomeOficina" placeholder="Digite o nome da oficina" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="descricaoOficina">Descrição</label>
                <textarea class="form-input form-textarea" id="descricaoOficina" placeholder="Descreva a oficina..."></textarea>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="instrutorOficina">Instrutor</label>
                    <input type="text" class="form-input" id="instrutorOficina" placeholder="Nome do instrutor" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="cargaHorariaOficina">Carga Horária</label>
                    <input type="number" class="form-input" id="cargaHorariaOficina" placeholder="40" min="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="dataInicioOficina">Data de Início</label>
                    <input type="date" class="form-input" id="dataInicioOficina" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="localOficina">Local da Oficina</label>
                    <input type="text" class="form-input" id="localOficina" placeholder="Ex: Sala 101, Online" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="imagemOficina">URL da Imagem da Oficina</label>
                    <input type="url" class="form-input" id="imagemOficina" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-group">
                    <label class="form-label" for="vagasOficina">Vagas Disponíveis</label>
                    <input type="number" class="form-input" placeholder="30" min="1" id="vagasOficina" required>
                </div>
                 <div class="form-group">
                    <label class="form-label" for="statusOficina">Status</label>
                    <select class="form-input" id="statusOficina" required>
                        <option value="ativa">Ativa</option>
                        <option value="inativa">Inativa</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="btnSalvarOficina">Criar Oficina</button>
                <button type="button" class="btn" onclick="closeModal('novaOficinaModal')">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<div id="participantesModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Participantes da Oficina: <span id="oficinaNomeParticipantes"></span></h2>
            <button class="close-btn" onclick="closeModal('participantesModal')">&times;</button>
        </div>
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome do Participante</th>
                        <th>Email</th>
                        <th>Status Inscrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="participantesTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>
