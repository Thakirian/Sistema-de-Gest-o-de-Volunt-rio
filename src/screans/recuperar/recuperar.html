    <div class="main-recuperar"> 
        <div class="left-recuperar">
            <img src="../../img/logo-cadastro.png" alt="Logo Quanto Amor Você Tem Para Dar?" class="img-cadastro">
        </div>
        
        <div class="card-recuperar">
            <form method="post" id="recuperar-form">
                <div class="inputBox">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="Ex: abc@email.com" required>
                </div>
                
                <div id="recuperar-message" class="error-text"></div>

                <button class="submit-button" type="submit">Recuperar senha</button>
            </form>
            <div class="login-link">
                <a href="../login/login.html"> <span class="highlight">Login</span> </a>
            </div>
        </div>
    </div>
