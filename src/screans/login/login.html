<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css"/>
    <title>Login</title>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login">
            <img src="../../img/logo-cadastro.png" alt="Logo Quanto Amor Você Tem Para Dar?" class="img-cadastro">
        </div>
        
        <div class="rigth-login">
            <div class="card-login">
                <form method="post" id="login-form">
                    <div class="text-field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="text-field">
                        <label for="senha"> Senha </label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <div id="login-error-message" class="error-text"></div> 
                    
                    <button class="submit-button" type="submit">Entrar</button>
                </form>

                <div class="link-container">
                    <div class="recover-password-link">
                        <a href="../recuperar/recuperar.html">
                            <span class="highlight">Recuperar senha</span>
                        </a>
                    </div>
                    <div class="register-link">
                        <a href="../cadastro/cadastro.html">
                            <span class="highlight">Inscreva-se</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por Nathália Miyuki, Brenda Beatriz Cristaldo, Giovana Kaori, Vitória Millnitz e Thaisse Kirian Veiga.
            Alunas de Engenharia de Software na UTFPR-CP - 2025</p>
    </footer>
    <script type="module" src="login.js"></script> </body>
</html>
