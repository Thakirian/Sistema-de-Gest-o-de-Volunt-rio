<div class="perfil-coordenador-content">
    <h1>Meu Perfil</h1>
    
    <form id="perfilFormCoordenador" class="perfil-form">
        <div class="form-group">
            <label for="nomeCoordenador">Nome completo:</label>
            <input type="text" id="nomeCoordenador" name="nomeCoordenador" required>
        </div>
        
        <div class="form-group">
            <label for="emailCoordenador">E-mail:</label>
            <input type="email" id="emailCoordenador" name="emailCoordenador" required disabled title="Para alterar o e-mail, entre em contato com o administrador.">
            <p class="form-hint">Seu e-mail de login. Para alterá-lo, contate o suporte.</p>
        </div>
        
        <div class="form-group">
            <label for="senhaCoordenador">Nova Senha (deixe em branco para não alterar):</label>
            <input type="password" id="senhaCoordenador" name="senhaCoordenador" placeholder="********">
            <p class="form-hint">Preencha apenas se deseja alterar sua senha.</p>
        </div>
        
        <button type="submit" class="submit-button">Salvar Dados</button>
        <div id="formMessageCoordenador" class="form-message"></div>
    </form>
</div>
