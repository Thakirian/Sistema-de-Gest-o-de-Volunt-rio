<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Voluntário</title>
    <link rel="stylesheet" href="dashboard-voluntario.css"/>
    <link rel="stylesheet" href="../lista-oficinas/lista-oficinas.css"/>
    <link rel="stylesheet" href="../historico-solicitacoes/historico-solicitacoes.css"/>
    <link rel="stylesheet" href="../solicitar-certificado/solicitar-certificado.css"/>
    <link rel="stylesheet" href="../perfil/perfil.css"/>
    <link rel="stylesheet" href="../../components/menu-lateral-voluntario/menulateral-voluntario.css"/> 
</head>
<body>
    <div class="container">
        <div id="sidebar-container"></div> 

        <div class="main-content">
            <div class="screen active" id="dashboard">
                <div class="header">
                    <h1 class="page-title">Dashboard do Voluntário</h1>
                </div>
                
                <div class="content">
                    <div class="stats-grid">
                        <div class="stat-card horas-acumuladas">
                            <div class="stat-number" id="horas-acumuladas">0</div>
                            <div class="stat-label">Horas Acumuladas</div>
                            <div class="stat-trend" id="horas-mes">Último mês: 0h</div>
                        </div>
                        <div class="stat-card oficinas">
                            <div class="stat-number" id="total-oficinas-listadas">0</div>
                            <div class="stat-label">Oficinas Listadas</div>
                            <div class="stat-trend" id="oficinas-ativas-info">Ativas: 0</div>
                        </div>
                        <div class="stat-card pendentes">
                            <div class="stat-number" id="solicitacoes-pendentes">0</div>
                            <div class="stat-label">Solicitações Pendentes</div>
                            <div class="stat-trend">Verifique o status</div>
                        </div>
                    </div>

                    <div class="section">
                        <h2 class="section-title">Minhas Solicitações Recentes</h2>
                        <div class="table-container">
                            <table class="table" id="minhas-solicitacoes-table">
                                <thead>
                                    <tr>
                                        <th>Oficina</th>
                                        <th>Data Solicitação</th>
                                        <th>Status</th>
                                        <th>Carga Horária</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="4" style="text-align: center;">Nenhuma solicitação recente.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class="screen" id="lista-oficinas"></div>
            <div class="screen" id="historico-solicitacoes"></div>
            <div class="screen" id="solicitar-certificado"></div>
            <div class="screen" id="perfil"></div>

        </div>
    </div>
    <script type="module" src="dashboard-voluntario.js"></script>

</body>
</html>
