<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css"/>
    <title>Login</title>
</head>
<body>
    <div class="main-login"> 
        <div class="left-login">
            <h1> Faça seu login</h1>
        </div>
        
        <div class="rigth-login">
            <div class="card-login">

                <form method="post" id="login-form">
                    <div class="text-field">
                        <label for="ra"> RA </label>
                        <input type="ra" id="ra" name="ra" placeholder="Utilize um RA válido" required>
                    </div>
                    <div class="text-field">
                        <label for="senha"> Senha </label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>

                    <button class="submit-button" type="submit">Entrar</button>
                </form>

                <div class="recover-password-link">
                    <a href="../recuperar/recuperar.html"> <span class="highlight">Recuperar senha</span> </a>
                </div>
                <div class="register-link">
                    <a href="../cadastro/cadastro.html"> <span class="highlight">Inscreva-se</span> </a>
                </div>
                
            </div>
        </div>
    </div>
    
    <footer>
        <p>Desenvolvido por Nathália Miyuki, Brenda Beatriz Cristaldo, Giovana Kaori, Vitória Millnitz e Thaisse Kirian Veiga.
            Alunas de Engenharia de Software na UTFPR-CP - 2025</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
